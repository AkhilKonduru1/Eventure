<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventure - Discover Local Adventures</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Eventure</h1>
                <p>Discover unique activities in your area</p>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Adventure Discovery Section -->
            <section class="adventure-spinner" id="adventureSpinner">
                <div class="spinner-header">
                    <h2>Adventure Discovery</h2>
                    <p>Find activities that match your interests and schedule</p>
                </div>

                <div class="input-form">
                    <div class="input-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter your city" required>
                    </div>

                    <div class="input-group">
                        <label for="mood">Activity Type</label>
                        <select id="mood" required>
                            <option value="">Select activity type...</option>
                            <option value="chill">Relaxing</option>
                            <option value="active">Physical Activity</option>
                            <option value="creative">Creative & Arts</option>
                            <option value="social">Social & Groups</option>
                            <option value="adventurous">Exploration</option>
                            <option value="foodie">Food & Dining</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="duration">Available Time</label>
                        <select id="duration" required>
                            <option value="">Select duration...</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="120">2 hours</option>
                            <option value="240">4 hours</option>
                            <option value="480">Full day (8+ hours)</option>
                        </select>
                    </div>

                    <button class="spin-button" id="spinButton">
                        <span class="button-text">Discover Adventures</span>
                        <div class="spinner" id="spinner" style="display: none;"></div>
                    </button>
                </div>
            </section>

            <!-- Adventure Result Section -->
            <section class="adventure-result" id="adventureResult" style="display: none;">
                <div class="result-header">
                    <h2>Adventure Found</h2>
                    <button class="new-adventure-btn" id="newAdventureBtn">Find Another</button>
                </div>
                
                <div class="adventure-card" id="adventureCard">
                    <!-- Adventure content will be populated here -->
                </div>

                <div class="action-buttons">
                    <button class="save-btn" id="saveBtn">Save Adventure</button>
                    <button class="share-btn" id="shareBtn">Share</button>
                </div>
            </section>

            <!-- Saved Adventures Section -->
            <section class="memory-capsule" id="memoryCapsule" style="display: none;">
                <div class="capsule-header">
                    <h2>Saved Adventures</h2>
                    <p>Your bookmarked activities</p>
                </div>
                
                <div class="memories-grid" id="memoriesGrid">
                    <!-- Saved memories will be displayed here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Eventure. Discover something new.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
